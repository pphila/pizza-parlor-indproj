<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/script.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron">
    <header>
      <h1>It's Pizza!</h1>
    </header>
  </div>
  <hr>
  <div id="about">
    <h2>It has the juice!</h2>
    <p>I can't imagine a more beautiful thing</p>
  </div>
  
  <div class="container">
    <form id="customer-order">
      <h2>Order</h2>
      <div class="pizza-order">
        <div class ="size-selector">
          <h3 id="p-size">Pizza Size</h3>
          <select class="size-form" id="pizza-size">
            <option value="sm">Personal(small)</option>
            <option value="med">Medium</option>
            <option value="lg">Large</option>
          </select>
        </div>
        <br>
        <div class="crust-selector">
          <h3 id="p-crust">Crust</h3>
          <select class="crust-form" id="crust">
            <option value="thin">Thin</option>
            <option value="reg">Traditional</option>
            <option value="thick">Detroit Thicc</option>
            <option value="veg">Vegan</option>
          </select>
        </div>
        <br>
        <div class="topp-selector">
          <h3 id="p-topps">Toppings</h3>
          <input type="checkbox" id="vegan-ch" name="topping" value="vegan-ch">
          <label for="vegan-ch">Vegan cheese</label>
          <input type="checkbox" id="mozz" name="topping" value="mozz">
          <label for="mozz">Mozzarella</label>
          <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
          <label for="peppe">Pepperoni</label>
          <input type="checkbox" id="sausage" name="topping" value="sausage">
          <label for="sausage">Sausage</label>
          <input type="checkbox" id="can-b" name="topping" value="can-b">
          <label for="can-b">Canadian Bacon</label>
          <input type="checkbox" id="mushy" name="topping" value="mushy">
          <label for="mushy">Mushrooms</label>
          <input type="checkbox" id="grn-pepp" name="topping" value="grn-pepp">
          <label for="grn-pepp">Green Peppers</label>
          <input type="checkbox" id="pineapp" name="topping" value=" pineapp">
          <label for="pineapp">Pineapple</label>
        </div>
        <button type="submit" class="btn">Submit Order</button>
      </div>
    </form>

    <div class="container">
      <div id="order-total" class="hidden">
        <h2>Your Order</h2>
        <p>A <span class="return-size"></span></p>
        <p> <span class="return-crust"></span></p>
        <p>with <span class="return-toppings"></span></p>
        <p>comes to: <span class="return-total"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
