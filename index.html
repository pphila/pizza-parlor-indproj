<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@800&family=Squada+One&display=swap" rel="stylesheet">
  <title>Night Owl Pizza</title>
</head>
<body>
  <section id="header">
      <header>
        <h1>It's Night Owl Pizza!</h1>
      </header>
    <hr>
  </section>

  <section>
    <div id="about">
      <h2>It has the juice!</h2>
      <p>I can't imagine a more beautiful thing.</p>
      <img src="https://d3vhc53cl8e8km.cloudfront.net/hello-staging/wp-content/uploads/2017/12/05115946/night-owl-radio-014.jpg" alt="night owl logo">
      <p>Night Owl Pizza's for those who are still up for the afters</p>
      <p>Fri - Sun 8pm - 3am</p>
      <p>Closed Mon - Thurs</p>
    </div>
  </section>
  
  <div class="container">
    <h2 id="order-btn"><button type="button" class="btn">Order Online!</button></h2>
    <div id="pizza-order" class="hidden">
      <form id="customer-order">
        <div class ="size-selector">
          <h3 id="p-size">Pizza Size</h3>
          <select class="size-form" id="pizza-size">
            <option value="small">Personal (small)</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <br>
        <div class="crust-selector">
          <h3 id="p-crust">Crust</h3>
          <select class="crust-form" id="crust">
            <option value="thin">Thin</option>
            <option value="traditional">Traditional</option>
            <option value="thicc">Detroit Thicc</option>
            <option value="vegan">Vegan</option>
          </select>
        </div>
        <br>
        <div class="topp-selector">
          <h3 id="p-topps">Toppings</h3>
          <input type="checkbox" id="vegan-ch" name="topping" value="vegan cheese">
          <label for="vegan-ch">Vegan cheese</label>
          <input type="checkbox" id="mozz" name="topping" value="mozzarella">
          <label for="mozz">Mozzarella</label>
          <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
          <label for="peppe">Pepperoni</label>
          <input type="checkbox" id="sausage" name="topping" value="sausage">
          <label for="sausage">Sausage</label>
          <input type="checkbox" id="can-b" name="topping" value="canadian bacon">
          <label for="can-b">Canadian Bacon</label>
          <input type="checkbox" id="mushy" name="topping" value="mushrooms">
          <label for="mushy">Mushrooms</label>
          <input type="checkbox" id="grn-pepp" name="topping" value="green peppers">
          <label for="grn-pepp">Green Peppers</label>
          <input type="checkbox" id="pineapp" name="topping" value=" pineapples">
          <label for="pineapp">Pineapple</label>
        </div>
        <button type="submit" class="btn">Submit Order</button>
      </form>
    </div>

    <div class="container">
      <div id="order-total" class="hidden">
        <h2>Your Order</h2>
        <p>A <span class="return-size"></span></p>
        <p> <span class="return-crust"></span> crust pizza </p>
        <p>with <span class="return-toppings"></span></p>
        <p>comes to: $<span class="return-total"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
